services:
  db:
    image: postgres:16
    container_name: emotionsai_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_network

  web:
    build: .
    container_name: emotionsai_backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./server:/app/server
      - static_volume:/app/server/staticfiles
      - media_volume:/app/server/media
    networks:
      - backend_network
      - emotion_shared
    command: python server/manage.py runserver 0.0.0.0:8001

  nginx:
    image: nginx:alpine
    container_name: emotionsai_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/server/staticfiles:ro
      - media_volume:/app/server/media:ro
    depends_on:
      - web
    networks:
      - backend_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  backend_network:
    driver: bridge
  emotion_shared:
    external: true
